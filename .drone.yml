kind: pipeline
name: default
steps:
  - name: build
    image: node:alpine
    context: .
    dockerfile: Dockerfile
    settings:
      volumes:
        - name: app
          path: '.:/app'
        - name: node_modules
          path: '/app/node_modules'
      tags: dev
      debug: true
      build_args:
        - NODE_ENV=development
      ports:
        - "3000:3000"
      container_name: react-dev
      commands:
        - 'yarn start'

  - name: directory
    image: alpine
    commands:
      - 'ls -al "/drone/src/"'
      - mv ./dockerfile ./Dockerfile || true
      - 'ls -al "/drone/src/"'

  - name: docker
    image: plugins/docker
    settings:
      repo: faisalavencode/droneci_react_repository
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags: dev
      debug: true
      build_args:
        - DB_HOST=database.drone-services.svc.cluster.local
        - REDIS_HOST=redis.drone-services.svc.cluster.local
        - NODE_ENV=development
      volumes:
        - name: vendor
          path: vendor
        - name: node_modules
          path: node_modules
  - name: ssh commands
    image: appleboy/drone-ssh
    settings:
      host: ec2-3-140-192-185.us-east-2.compute.amazonaws.com
      username:
        from_secret: ec2-user
      password:
        from_secret: AWS_password
      port: 22
      script:
        - docker-compose up -d
